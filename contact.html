<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Patrick+Hand+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>contact</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <div class="headlineContainer">
          <div class="headlineRow">
            <h1 class="name">roxanne baldwin</h1>
          </div>
          <div class="biline">
            <div class="bilineRow">
              <a class="titles button is-warning" href="/development.html">/web development</a>
              <a class="titles button is-warning" href="/design.html">/design</a>
              <a class="titles button is-warning" href="/resume.html">/resume</a>
              <a class="titles button is-warning" href="/index.html">/main</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contactContainer">
        <div class="contactRow">
          <p class="contact subjectLn">//get in touch:
          </p>
          <form method="post" action="mailto:rox.m.baldwin@gmail.com" enctype="text/plain" class="postForm">
            <div class="formBody">
              <p>message:</p>
              <textarea name="message" rows="8" cols="60" required></textarea>
              <p>from:</p>
              <input type="text" name="from" required>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link is-outlined">
                  <span class="icon">
                    <i class="far fa-share-square"></i>
                  </span>Submit
                </button>
              </div>
            </div>
          </form>
          <div class="bottomContact">
            <p class="contact subjectLn">//see more:
            </p>
          <p class="field">
            <a class="contact button is-link is-outlined" href="https://www.github.com/RoxMBaldwin">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>GitHub</span>
            </a>
          </p>
          <p class="field">
            <a class=" contact button is-link is-outlined" href="https://www.linkedin.com/RoxMBaldwin">
              <span class="icon">
                <i class="fab fa-linkedin"></i>
              </span>
              <span>LinkedIn</span>
            </a>
          </p>
          <p class="contact">rox.m.baldwin@gmail.com</p>
        </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="contact.js"></script>
